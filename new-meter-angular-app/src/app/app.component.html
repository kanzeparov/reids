<div class="app" [class.loading]="(deviceLoading$ | async) || (deviceLoadFailed$ | async)">
  <app-header></app-header>

  <div class="app__preload-container" *ngIf="(deviceLoading$ | async)">
    <mat-spinner color="gray" [diameter]="50" [strokeWidth]="5"></mat-spinner>
  </div>

  <div class="app__preload-container" *ngIf="deviceLoadFailed$ | async">
    <div class="app__preload-error-text">Something went wrong</div>
    <a (click)="reloadDevice()">Try again</a>
  </div>

  <router-outlet></router-outlet>
</div>
