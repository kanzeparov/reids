<div class="balance">
  <div class="balance__title">{{ title }}</div>

  <div class="balance__accounts">
    <div class="balance__account" *ngFor="let account of (accountBalanceList$ | async)">
      <div class="balance__account--value">{{ account.balance | toFixed:3 }}</div>
      <div class="balance__account--unit">{{ account.currency }}</div>
    </div>
  </div>
</div>
